server:
  port: 9002
  ssl:
    key-store:          "classpath:keystore.p12"
    key-store-password: "12345678"
    key-store-type:     "PKCS12"
    key-alias:          "tomcat"

spring:
  security:
    oauth2:
      client:
        registration:
          google:
            provider:      "google"
            client-name:   "Google"
            client-id:     "[env]"
            client-secret: "[env]"
            redirect-uri:  "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - profile

logging:
  level:
    com.example: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG 

